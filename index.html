<html>
    <head>
        <title>Szintologato</title>
        <script src="DragDropTouch.js"></script>
        <script src="colours.js"></script>
        <script src="state.js"></script>
        <script src="game.js"></script>
        <style>
            #game {
                width: 50%;
            }

            #game:after {
                content: "";
                display: block;
                padding-bottom: 100%;
            }

            #scoreDiv {
                float:right;
                width: 50%;
                font-weight: bold;
                font-size: 5vw;
                text-align: center;
                vertical-align: center;
            }

            #scoreDiv .title {
                font-size: 10vw;
                font-weight: bold;
            }

            #game div {
                width: 16%;
                height: 16%;
                display: inline-block;
            }


        </style>
    </head>
    <body onload="start()">
        <div id="scoreDiv">
            <div class="title">Score</div>
            <span id="score"></span>
            <div class="title">Delta</div>
            <span id="delta"></span>
        </div>
        <div id="game"></div>
    </body>
</html>
